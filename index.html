<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <style>
    .fixarRodape {
        bottom: 0;
        position: fixed;
        width: 90%;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container-aplicativo">
        <img id='capa' alt="Capa do CD." src="./images/perfil.png"></img>
        <audio id='audio-capitulo' src="/audio/amadoBatista/"></audio>
        <div id="informacoes-faixa">
            <div id="capitulo">Faixa 1</div>
            <div id="nome-autor"> Amado Batista </div>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
        <div class="container body-content">
           
            <footer class="fixarRodape">
                <p>Alan Dias</p>
            </footer>
        </div>
    
    <script src="./script.js"></script>
</body>
</html>
